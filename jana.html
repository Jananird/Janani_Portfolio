<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and basic styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ece9ff, #fff);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid #d1c4f5;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
        }

        h2 {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        p {
            max-width: 600px;
            line-height: 1.6;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c63ff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #524dbd;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Janani Sharath</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <img src="jananiimage.jpeg" alt="Profile Picture" class="profile-pic">
        <h1>Hi, I'm Janani Sharath</h1>
        <h2>Frontend Developer</h2>
        <p>High level experience in web design and development knowledge, producing quality work.</p>
        <a href="#contact" class="button">Contact Me</a>
        <div class="scroll-indicator">â¬‡ Scroll down</div>
    </div>

    <footer>
        <p>&copy; 2025 JananiSharath. All rights reserved.</p>
    </footer>
</body>
</html>
